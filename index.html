<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hand Animation</title>
    <link rel="stylesheet" href="style.css"> <!-- Link the external CSS file -->
</head>
<body>
    Signflow, your Sign Language and Fingerspelling buddy!
    <div class="container">
        <div class="video-section">
            <video id="videoElement" autoplay></video> <!-- Add a video element to display the camera feed -->
            <img id="processedFrameElement" width="640" height="465" />
            <canvas id="canvasElement" width="640" height="465" ></canvas> <!-- Add a canvas element to display the processed frames -->
        </div>
        <div class="model-section">
            <!-- Add the model display here -->
            <input type="text" id="animationInput"> <!-- Add an input element for animation name -->
            <button id="submitButton">Submit</button> <!-- Add a submit button -->
        </div>
    </div>

    
    
    <script type="module" src="script.js"></script>
    
</body>
</html>
